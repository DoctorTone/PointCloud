<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer</title>

	  <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
	  <link rel="stylesheet" href="libs/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="potree/potree.css">

  </head>

  <body>
  
	<script src="libs/jquery/jquery-3.1.1.js"></script>
	<script src="libs/three.js/build/three.js"></script>
	<script src="libs/three.js/build/TrackballControls.js?v=0.1"></script>
	<script src="libs/bootstrap/bootstrap.min.js"></script>
	<script src="libs/other/stats.min.js"></script>
	<script src="libs/other/BinaryHeap.js"></script>
	<script src="libs/proj4/proj4.js"></script>
	<script src="potree/potree.js"></script>
	<script src="libs/plasio/js/laslaz.js"></script>
	<script src="libs/plasio/vendor/bluebird.js"></script>

    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
    </div>

	<div id="info" class="infoPanel">
		<span>Powered by <a href="http://www.potree.org" target="_blank">Potree</a></span>
		<img id="infoImage" src="images/info.png">
	</div>

	<div id="hoverInfo" class="infoPanel noDisplay">
		<p>
			The data was obtained from <br> www.liblas.org/samples in compressed las format. It depicts Mt St Helens from November 2004.
			The rendering utilsed the excellent Potree library (www.potree.org).
		</p>
	</div>

	<div id="title" class="infoPanel centred">
		<p>Mount St Helens</p>
	</div>

	<div id="toggleRotContainer" class="infoPanel">
		<div class="checkbox">
			<label><input id="toggleRot" type="checkbox" checked>Toggle Rotation</label>
		</div>
	</div>

	<div id="zoomControl" class="infoPanel centred">
		<p>Zoom</p>
		<button id="zoomOut" type="button" class="btn btn-primary"><img src="images/minus.png"></button>
		<button id="zoomIn" type="button" class="btn btn-primary"><img src="images/add.png"></button>
	</div>

	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			//viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("pointclouds/tester/cloud.js", "mountain", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			//viewer.fitToScreen();
			viewer.initScene();
            $('#zoomOut').on("mousedown", () => {
                viewer.zoomOut(true);
            });

            $('#zoomOut').on("mouseup", () => {
                viewer.zoomOut(false);
            });

            $('#zoomIn').on("mousedown", () => {
                viewer.zoomIn(true);
            });

            $('#zoomIn').on("mouseup", () => {
                viewer.zoomIn(false);
            });
		});

		$('#infoImage').hover( () => {
			$('#hoverInfo').show();
		}, () => {
		    $('#hoverInfo').hide();
		});

	</script>
	
	
  </body>
</html>
